                <div class="card-body post-preview">

                    <button id="{{'btn'+$index}}" onclick="this.disabled=true;" class="btn btn-primary btn-block" ng-click="insertVaga(this.id,vaga.idVagas,user.data.user)">Candidatar-se <br> <i id="desc1" class="fas fa-plus"></i></button>
